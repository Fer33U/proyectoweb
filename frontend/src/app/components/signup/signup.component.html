<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-header">
        Registrate
      </div>
      <div class="card-body">

        <form (submit)="signUp()">
          <!-- Nuevos campos -->
          <div class="form-group mb-3">
            <input type="text" [(ngModel)]="user.nombre" name="nombre" class="form-control" placeholder="Nombre" required>
          </div>

          <div class="form-group mb-3">
            <input type="text" [(ngModel)]="user.apellidoPaterno" name="apellidoPaterno" class="form-control" placeholder="Apellido Paterno" required>
          </div>

          <div class="form-group mb-3">
            <input type="text" [(ngModel)]="user.apellidoMaterno" name="apellidoMaterno" class="form-control" placeholder="Apellido Materno" required>
          </div>

          <div class="form-group mb-3">
            <input type="date" [(ngModel)]="user.fechaNacimiento" name="fechaNacimiento" class="form-control" placeholder="Fecha de Nacimiento" required>
          </div>

          <div class="form-group mb-3">
            <input type="text" [(ngModel)]="user.institucion" name="institucion" class="form-control" placeholder="InstituciÃ³n" required>
          </div>
          <!-- Fin de nuevos campos -->

          <div class="form-group mb-3">
            <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>
          </div>

          <div class="form-group mb-3">
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Registrarse</button>

        </form>

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-4" *ngFor="let dato of datos">
    <div class="card">
      <div class="card-body">
        <h3>{{dato.name}}</h3>
        <p>{{dato.description}}</p>
      </div>
      <div class="card-footer">
        {{dato.date | date: 'shortDate'}}
      </div>
    </div>
  </div>
</div>
